<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">Doctor Directory</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="mb-3 position-relative">
          <label for="searchInput" class="form-label">Search Doctor by Name</label>
          <input type="text" id="searchInput" class="form-control" autocomplete="off" placeholder="Type doctor name..." />
          <ul id="autocompleteList" class="list-group position-absolute w-100" style="z-index: 1000; max-height: 150px; overflow-y: auto; display:none;"></ul>
        </div>
        <div class="mb-3">
          <h5>Consultation Type</h5>
          <div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="consultationType" id="consultVideo" value="Video Consult" />
              <label class="form-check-label" for="consultVideo">Video Consult</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="consultationType" id="consultClinic" value="In Clinic" />
              <label class="form-check-label" for="consultClinic">In Clinic</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="consultationType" id="consultAll" value="" />
              <label class="form-check-label" for="consultAll">All</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <h5>Specialties</h5>
          <div id="specialtiesContainer">
            <!-- Specialties checkboxes will be dynamically inserted here -->
          </div>
        </div>
        <div class="mb-3">
          <h5>Sort By</h5>
          <select id="sortSelect" class="form-select">
            <option value="">None</option>
            <option value="feesAsc">Fees (Low to High)</option>
            <option value="experienceDesc">Experience (High to Low)</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <h4>Doctors</h4>
        <div id="doctorList" class="list-group">
          <!-- Doctor items will be rendered here -->
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
